<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>PortFolio | TorNaDo</title>

  <body>
    <div class="navbar">
      <a href="#" class="navbar-logo">TorNaDo</a>
      <ul class="navbar-items">

        <li class="navbar-item"><a href="#skill" class="">Skills</a></li>
        <li class="navbar-item"><a href="#" class="">About</a></li>
        <li class="navbar-item"><a href="#" class="">Project</a></li>

      </ul>
      <a href="#" class="navbar-link">Follow me</a>
      <i class='bx bx-menu navbar-icon'></i>
    </div>
    
      <div class="header" id="header">
        <div class="header-container">
          <div class="header-content">
            <div class="header-content__left">
              <span>Hello dear, it's me</span>

            </div>

              <img
                src="./images/header.png"
                alt=""
              />

            </div>
          </div>
        </div>
      </div>

    <div class="skill" id="skill">

          <div class="Knowledge-box">

            </div>
          </div>
          <div class="Knowledge-box">
            <div class="Knowledge-box__image">
              <img src="./images/uiux.png" alt="" />
            </div>
            <div class="Knowledge-box__info">
              <p class="Knowledge-box__name">UI / UX</p>
              <p class="Knowledge-box__level">Knowledge : <span>65</span>%</p>
            </div>

        </div>
        <div class="skill-names">
        </div>
      </div>

    <script src="./js/script.js"></script>
